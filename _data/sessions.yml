  title: "Introduction NLP"
  description: "Neuro-Linguistic Programming (NLP) has won worldwide recognition as a powerful set of tools available for improving communication, thinking and problem-solving. It is widely applied as a technology to achieve superior performance at both the personal and the professional level. NLP is used extensively in business, management, human resource development, communication, sport, health promotion and coaching."
  subtype: workshop
  speakers: [2]
  language: en
