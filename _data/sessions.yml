  id: 101
  title: "Pathways Learning Experience"
  description: "The new educational program Pathways has arrived! On 20 March 2018 the world of Toastmasters just got a whole lot more interesting……<br/><br/>Have you started Pathways already?<br/><br/>Do you know what a path is?<br/><br/>Not ready to take a path yet but want to know more?<br/><br/>Want to finish you current award or even DTM but not sure what to do?<br/><br/>And what on earth is Base Camp?<br/><br/>Come to this session to learn more about Pathways and how to best tailor the Toastmasters learning program to suit your needs.<br/><br/>Plenty of time for Q&A."
  subtype: workshop
  speakers: [3, 4]
  language: en
