  title: "Navigating Your Professional Career Path"
  description: "Empower yourself to make the career change you want. Colleen shares the six elements needed to successfully navigate a career in this global economy and meet the challenges of evolving careers in this interactive session. This session equips you to find your way forward in today’s world of work where careers develop in anything but a straight line. "
