  name: "Mia"
  surname: "Benjamin"
  company: "Toastmasters"
  title: "DTM"
  bio: "Mia Benjamin has 14 years Toastmaster’s experience, including earning her DTM and serving in various club officer roles. Currently, she is a dual member of TMOTH and Unilever Toasties. She has helped set up 3 clubs: community club Rotterdam Toastmasters, plus 2 company clubs - Shell Toastmasters at Rijswijk and Unilever Toasties. For about 10 years now, Mia has been giving various educational sessions at the biannual Officers’ Training.<br/><br/>As Pathways Ambassador since 2014 and now also as Pathways Guide, Mia has been heavily involved in helping members in The Netherlands prepare for Pathways. Mia’s mottos are “learning by doing” and “leading by example” so of course she has already started the path Dynamic Leadership and done her Icebreaker!"
  thumbnailUrl: MiaBenjamin.jpg
